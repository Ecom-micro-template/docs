openapi: 3.0.3
info:
  title: Niaga Platform API
  description: |
    # Niaga Platform RESTful API

    Complete API documentation for the Niaga e-commerce platform microservices.

    ## Base URLs
    - Development: `http://localhost:8080/api/v1`
    - Production: `https://api.niaga.com/api/v1`

    ## Authentication
    Most endpoints require JWT authentication. Include the token in the Authorization header:
    ```
    Authorization: Bearer {access_token}
    ```

    ## Rate Limiting
    - Public endpoints: 100 requests/minute
    - Authenticated endpoints: 1000 requests/minute
    
    ## Pagination
    List endpoints support pagination with query parameters:
    - `page` - Page number (default: 1)
    - `limit` - Items per page (default: 20, max: 100)
    
    Response includes pagination metadata:
    ```json
    {
      "data": [...],
      "pagination": {
        "page": 1,
        "limit": 20,
        "total": 100,
        "pages": 5
      }
    }
    ```

  version: 1.0.0
  contact:
    name: Niaga Platform API Support
    email: support@niaga.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:8080/api/v1
    description: Development server
  - url: https://api.niaga.com/api/v1
    description: Production server

tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Catalog - Products
    description: Product catalog management
  - name: Catalog - Categories
    description: Category management
  - name: Catalog - Search
    description: Product search functionality
  - name: Inventory
    description: Stock and warehouse management
  - name: Orders
    description: Order processing and management
  - name: Cart
    description: Shopping cart operations
  - name: Customers
    description: Customer management
  - name: Agents
    description: Sales agent management
  - name: Notifications
    description: Notification services

security:
  - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token from login endpoint

  schemas:
    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
        code:
          type: string
          description: Error code
      required:
        - error

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 20
        total:
          type: integer
          example: 100
        pages:
          type: integer
          example: 5

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        role:
          type: string
          enum: [customer, admin, agent, warehouse, super_admin]
        status:
          type: string
          enum: [active, inactive, suspended]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Category:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        parent_id:
          type: string
          format: uuid
          nullable: true
        image_url:
          type: string
        is_active:
          type: boolean
        sort_order:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        sku:
          type: string
        description:
          type: string
        short_desc:
          type: string
        category_id:
          type: string
          format: uuid
        base_price:
          type: number
          format: decimal
        sale_price:
          type: number
          format: decimal
          nullable: true
        cost:
          type: number
          format: decimal
          nullable: true
        weight:
          type: number
          format: decimal
          nullable: true
        is_active:
          type: boolean
        is_featured:
          type: boolean
        stock_quantity:
          type: integer
        low_stock_threshold:
          type: integer
        manage_stock:
          type: boolean
        tags:
          type: array
          items:
            type: string
        images:
          type: array
          items:
            $ref: '#/components/schemas/ProductImage'
        variants:
          type: array
          items:
            $ref: '#/components/schemas/ProductVariant'
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    ProductImage:
      type: object
      properties:
        id:
          type: string
          format: uuid
        product_id:
          type: string
          format: uuid
        url:
          type: string
        alt_text:
          type: string
        sort_order:
          type: integer
        is_primary:
          type: boolean

    ProductVariant:
      type: object
      properties:
        id:
          type: string
          format: uuid
        product_id:
          type: string
          format: uuid
        sku:
          type: string
        name:
          type: string
        price:
          type: number
          format: decimal
          nullable: true
        stock_quantity:
          type: integer
        weight:
          type: number
          format: decimal
          nullable: true
        image:
          type: string
        is_active:
          type: boolean
        attributes:
          type: object
          additionalProperties:
            type: string

    Warehouse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        code:
          type: string
        name:
          type: string
        type:
          type: string
          enum: [warehouse, store, virtual]
        address:
          type: string
        city:
          type: string
        state:
          type: string
        postcode:
          type: string
        is_active:
          type: boolean

    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
        order_number:
          type: string
        user_id:
          type: string
          format: uuid
        status:
          type: string
          enum: [pending, confirmed, processing, packed, shipped, delivered, cancelled, refunded]
        subtotal:
          type: number
          format: decimal
        shipping_cost:
          type: number
          format: decimal
        tax_amount:
          type: number
          format: decimal
        discount_amount:
          type: number
          format: decimal
        total:
          type: number
          format: decimal
        shipping_address:
          type: object
        billing_address:
          type: object
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'
        created_at:
          type: string
          format: date-time

    OrderItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        product_id:
          type: string
          format: uuid
        variant_id:
          type: string
          format: uuid
          nullable: true
        sku:
          type: string
        name:
          type: string
        variant_name:
          type: string
          nullable: true
        quantity:
          type: integer
        unit_price:
          type: number
          format: decimal
        total_price:
          type: number
          format: decimal

    Cart:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user_id:
          type: string
          format: uuid
          nullable: true
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
        subtotal:
          type: number
          format: decimal
        total:
          type: number
          format: decimal

    CartItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        product_id:
          type: string
          format: uuid
        variant_id:
          type: string
          format: uuid
          nullable: true
        quantity:
          type: integer
        unit_price:
          type: number
          format: decimal

paths:
  # =============================================================================
  # AUTHENTICATION
  # =============================================================================
  /auth/register:
    post:
      tags:
        - Authentication
      summary: Register new user
      description: Create a new user account
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - first_name
                - last_name
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                first_name:
                  type: string
                last_name:
                  type: string
                phone:
                  type: string
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user and return JWT tokens
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  refresh_token:
                    type: string
                  expires_in:
                    type: integer
                  user:
                    $ref: '#/components/schemas/User'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Get new access token using refresh token
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refresh_token
              properties:
                refresh_token:
                  type: string
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  expires_in:
                    type: integer

  /auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Retrieve authenticated user information
      responses:
        '200':
          description: Current user data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # =============================================================================
  # CATALOG - CATEGORIES
  # =============================================================================
  /catalog/categories:
    get:
      tags:
        - Catalog - Categories
      summary: List all categories
      description: Get all active categories with optional hierarchy
      security: []
      parameters:
        - name: parent_id
          in: query
          description: Filter by parent category ID (null for root categories)
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'

  /catalog/categories/{slug}:
    get:
      tags:
        - Catalog - Categories
      summary: Get category by slug
      description: Retrieve single category details
      security: []
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Category details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  # =============================================================================
  # CATALOG - PRODUCTS
  # =============================================================================
  /catalog/products:
    get:
      tags:
        - Catalog - Products
      summary: List products
      description: Get list of products with filtering and pagination
      security: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: category
          in: query
          description: Filter by category slug
          schema:
            type: string
        - name: is_featured
          in: query
          description: Filter featured products
          schema:
            type: boolean
        - name: min_price
          in: query
          schema:
            type: number
        - name: max_price
          in: query
          schema:
            type: number
        - name: sort
          in: query
          description: Sort field
          schema:
            type: string
            enum: [created_at, base_price, name]
            default: created_at
        - name: order
          in: query
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /catalog/products/{slug}:
    get:
      tags:
        - Catalog - Products
      summary: Get product by slug
      description: Retrieve detailed product information including images and variants
      security: []
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /catalog/products/{slug}/variants:
    get:
      tags:
        - Catalog - Products
      summary: Get product variants
      description: List all variants for a specific product
      security: []
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: List of variants
          content:
            application/json:
              schema:
                type: object
                properties:
                  variants:
                    type: array
                    items:
                      $ref: '#/components/schemas/ProductVariant'

  # =============================================================================
  # SEARCH
  # =============================================================================
  /search:
    get:
      tags:
        - Catalog - Search
      summary: Search products
      description: Full-text search across products with filters
      security: []
      parameters:
        - name: q
          in: query
          required: true
          description: Search query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
        - name: category
          in: query
          schema:
            type: string
        - name: min_price
          in: query
          schema:
            type: number
        - name: max_price
          in: query
          schema:
            type: number
        - name: in_stock
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  hits:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  total:
                    type: integer
                  processing_time_ms:
                    type: integer

  /search/suggestions:
    get:
      tags:
        - Catalog - Search
      summary: Get search suggestions
      description: Autocomplete suggestions for search
      security: []
      parameters:
        - name: q
          in: query
          required: true
          description: Partial search term
          schema:
            type: string
        - name: limit:
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Suggestions list
          content:
            application/json:
              schema:
                type: object
                properties:
                  suggestions:
                    type: array
                    items:
                      type: string

  # =============================================================================
  # CART
  # =============================================================================
  /cart:
    get:
      tags:
        - Cart
      summary: Get user cart
      description: Retrieve current user's shopping cart
      responses:
        '200':
          description: Cart details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

  /cart/items:
    post:
      tags:
        - Cart
      summary: Add item to cart
      description: Add product/variant to shopping cart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - product_id
                - quantity
              properties:
                product_id:
                  type: string
                  format: uuid
                variant_id:
                  type: string
                  format: uuid
                quantity:
                  type: integer
                  minimum: 1
      responses:
        '201':
          description: Item added to cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

  /cart/items/{item_id}:
    put:
      tags:
        - Cart
      summary: Update cart item
      description: Update quantity of cart item
      parameters:
        - name: item_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: integer
                  minimum: 1
      responses:
        '200':
          description: Cart item updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

    delete:
      tags:
        - Cart
      summary: Remove item from cart
      parameters:
        - name: item_id
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Item removed from cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

  # =============================================================================
  # ORDERS
  # =============================================================================
  /order:
    get:
      tags:
        - Orders
      summary: List user orders
      description: Get all orders for authenticated user
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: status
          in: query
          schema:
            type: string
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    post:
     tags:
        - Orders
      summary: Create order
      description: Create new order from cart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - shipping_address
                - shipping_method
                - payment_method
              properties:
                shipping_address:
                  type: object
                billing_address:
                  type: object
                shipping_method:
                  type: string
                payment_method:
                  type: string
                customer_notes:
                  type: string
      responses:
        '201':
          description: Order created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'

  /order/{orderId}:
    get:
      tags:
        - Orders
      summary: Get order details
      parameters:
        - name: orderId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Order details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
